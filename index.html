<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Project Template</title>
  <!-- Bootstrap documentation: http://getbootstrap.com -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Median Weekly Earnings Decline as Share of Women Increases</h1>
    <p>Median Weekly 2015 Earnings of full time workers - Current Population Survey. From the <a href="http://www.bls.gov/cps/cpsaat39.htm"><font color="F3FF19">Bureau of Labor Statistics</font></a></p>
  </div>
</div>
<!-- checkboxes http://getbootstrap.com/components/#btn-groups -->
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <div class="btn-group">
      <div class="filter" id="agg-filter">
        <button type="button" class="btn btn-default filter" id="filter-agg">Aggregate Occupations</button>
        <button type="button" class="btn btn-default filter" id="filter-detail">Detailed Occupations</button>
      </div>
      </div>
    </div>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <div class="btn-group">
      <div class="filter" id="detail-filter">
        <button type="button" class="btn btn-default highlight" id="highlight-wTotal">Largest Employers of Women</button>
        <button type="button" class="btn btn-default highlight" id="highlight-mTotal">Largest Employers of Men</button>
        <button type="button" class="btn btn-default highlight" id="highlight-wPercent">Highest Percentage of Women</button>
        <button type="button" class="btn btn-default highlight" id="highlight-mPercent">Highest Percentage of Men</button>
        <button type="button" class="btn btn-default highlight" id="highlight-highEarn">Highest Earning Occupations</button>
        <button type="button" class="btn btn-default highlight" id="highlight-lowEarn">Lowest Earning Occupations</button>
        <button type="button" class="btn btn-default highlight" id="highlight-bigGap">Largest Wage Gap</button>
        <button type="button" class="btn btn-default highlight" id="highlight-smallGap">Smallest Wage Gap</button>
    </div>
    <div class="btn-toolbar">
      <!-- <label for="soc-group">Detailed Occupational Group: </label> -->
      <select id="soc-group">
        <option value="all">All Occupational Groups</option>
        <option value="mgt">Management</option>
        <option value="busfin">Business and Financial Operations</option>
        <option value="compmath">Computer and Mathematical</option>
        <option value="eng">Architecture and Engineering</option>
        <option value="sci">Life, Physical, and Social Science</option>
        <option value="comm">Community and Social Service</option>
        <option value="legal">Legal</option>
        <option value="edu">Education, Training, and Library</option>
        <option value="art">Arts, Design, Entertainment, Sports, and Media</option>
        <option value="health">Healthcare Practitioners and Technical</option>
        <option value="healthsupp">Healthcare Support</option>
        <option value="protect">Protective Service</option>
        <option value="food">Food Preparation and Serving Related</option>
        <option value="maint">Building and Grounds Cleaning and Maintenance</option>
        <option value="personal">Personal Care and Service</option>
        <option value="sales">Sales and Related</option>
        <option value="admin">Office and Administrative Support</option>
        <option value="farm">Farming, Fishing, and Forestry</option>
        <option value="const">Construction and Extraction</option>
        <option value="instal">Installation, Maintenance, and Repair</option>
        <option value="prod">Production</option>
        <option value="trans">Transportation and Material Moving</option>        
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div class="row">
      <div id="chart1" class="col-md-6"></div>
      <div id="chart2" class="col-md-6 last"></div>
      <!--<img src="dollarbill.jpg" alt="A dollar bill" height=150 width=300/>--> 
  </div>
</div>
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/d3-tip@0.6.7/index.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
